<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <main>
    
    <fieldset>

      <div class = "wrapper">
        <label class ="text-label" for ="day">DAY</label>
        <input type ="text" name = "day" placeholder="DD" maxlength="2">
      </div>
      <div class = "wrapper">
        <label class ="text-label" for ="month">MONTH</label>
        <input type ="text" name = "month" placeholder="MM" maxlength="2">
      </div>
      <div class = "wrapper">
        <label class ="text-label" for ="year">YEAR</label>
        <input type ="text" name = "year" placeholder="YYYY" maxlength="4">
      </div>

    </fieldset>

    <div id  = "separator">
      <div class = "btn-calcul">
        <img src = "assets/images/icon-arrow.svg">
      </div>
    </div>
    <div id = "box-result" >
     
      <div class = "display"><div class ="wrapper-tirret"><div class="parallelogramme"></div><div class="parallelogramme"></div></div><span>years</span></div>
      <div class = "display"><div class ="wrapper-tirret"><div class="parallelogramme"></div><div class="parallelogramme"></div></div><span>months</span></div>
      <div class = "display"><div class ="wrapper-tirret"><div class="parallelogramme"></div><div class="parallelogramme"></div></div><span>days</span></div>
    </div>
  </main>


</body>
</html>
