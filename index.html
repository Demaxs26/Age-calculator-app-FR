<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <fieldset>

      <div class = "wrapper">
        <label class ="text-label" for ="day">Day</label>
        <input type ="number" name = "day" placeholder="DD">
      </div>
      <div class = "wrapper"></div>
        <label class ="text-label" for ="month">Month</label>
        <input type ="number" name = "month" placeholder="MM">
      </div>
      <div class = "wrapper"></div>
        <label class ="text-label" for ="year">Year</label>
        <input type ="number" name = "year" placeholder="YYYY">
      </div>

    </fieldset>

    <div id  = "separator">
      <div class = "btn-calcul">
        <img src = "assets/images/icon-arrow.svg">
      </div>
    </div>
    <div id = "box-result" >
      <p class = "display">--<span>years</span></p>
      <p class = "display">--<span>months</span></p>
      <p class = "display">--<span>days</span></p>
    </div>
  </main>


</body>
</html>
